<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>OpenBootcamp | Alumnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web para la gestión de los alumnos de Open Bootcamp" />
    <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
    <meta content="Shreethemes" name="Toni Salvadó" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico    ">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS -->
<link href="assets/styles/css/main.css" rel="stylesheet" type="text/css" />
<link href="assets/styles/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="home">
        <div class="wrapper">
            <header>
                <div id="logo">
                    <h1>OpenBootcamp <span class="cm-text--green">| Alumnos</span></h1>
                </div>
            </header>
            <main class="page">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Introduce tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"
                            placeholder="Introduce tu contraseña">
                    </div>
                    <div class="mb-3 row">
                        <div class="mb-3 col-6 form-check">
                            <input type="checkbox" class="form-check-input" id="recuerdame">
                            <label class="form-check-label" for="recuerdame">Recuérdame</label>
                        </div>
                        <div class="col-6">
                            <a href="#" class="cm-text--green cm-text-600">He olvidado la contraseña</a>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="button">Iniciar Sesión</button>
                    </div>
                </form>

            </main>
            <footer id="footer" class="cm-text--grey">
                <p>Copyright © 2021 Open Bootcamp SL, Imagina Group</p>
                <p>Todos los derechos reservados.</p>
                <p>Política de Privacidad</p>
            </footer>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
